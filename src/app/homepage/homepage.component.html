<div class="container">
<!-- 
welcome {{accno}} -->
  
    <div class="row" >
        <div class="col-4"></div>
        <div class="col-4">
            <h1>welcome  {{name}}</h1>
        <form [formGroup]="depositform" (ngSubmit)="deposit()">
            <div class="mb-3">
              <label for="kk" class="form-label"
                >Account Number</label
              >
              
              <input
                type="text"
                class="form-control"
                id="accn"
                aria-describedby="emailHelp"
                formControlName="accn"
                name="acn"
              />
              <div *ngIf="this.depositform.get('accn')?.touched&&this.depositform.get('accn')?.errors" class="form-text">invalid accoutnumber</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="pssw"
                formControlName="pass"
                name="psw"
              />
              <div *ngIf="this.depositform.get('pass')?.touched&&this.depositform.get('pass')?.errors" class="form-text">invalid password</div>
            </div>
            <div class="mb-3">
              <label for="amt" class="form-label"
                >Amount </label
              >
              <input
                type="text"
                class="form-control"
                id="amdd"
                aria-describedby="emailHelp"
                formControlName="amount"
              />
              <div *ngIf="this.depositform.get('amount')?.touched&&this.depositform.get('amount')?.errors" class="form-text">invalid amount</div>
            </div>
            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Account balence</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div> -->
      
            <button type="submit" class="btn btn-primary" >Deposit</button>
            
          </form>
    </div>
        </div>
        <div class="col-4"></div>
        
</div>
