<div class="container">
    <div class="row cntr" >
      <h1>welcome  {{name}}</h1>
      <div class="main">
            
        <form [formGroup]="depositform" (ngSubmit)="deposit()">
            <div class="mb-3">
              <label for="kk" class="form-label"
                >Account Number</label
              >
              
              <input
                type="text"
                class="form-control round"
                id="accn"
                aria-describedby="emailHelp"
                formControlName="accn"
                name="acn"
              />
              <div *ngIf="this.depositform.get('accn')?.touched&&this.depositform.get('accn')?.errors" class="form-text">invalid accoutnumber</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control round"
                id="pssw"
                formControlName="pass"
                name="psw"
              />
              <div *ngIf="this.depositform.get('pass')?.touched&&this.depositform.get('pass')?.errors" class="form-text">invalid password</div>
            </div>
            <div class="mb-3">
              <label for="amt" class="form-label"
                >Amount </label
              >
              <input
                type="text"
                class="form-control round"
                id="amdd"
                aria-describedby="emailHelp"
                formControlName="amount"
              />
              <div *ngIf="this.depositform.get('amount')?.touched&&this.depositform.get('amount')?.errors" class="form-text">invalid amount</div>
            </div>
            <button type="submit" class="btn btn-primary round-button" >Deposit</button>
            
          </form>
        </div>
        </div>
</div>

<div class="container gap">
  <div class="row cntr">
      <div class="main" >
          <form [formGroup]="withdrawform" (ngSubmit)="withdraw()">
              <div class="mb-3">
                <label for="kk" class="form-label"
                  >Account Number</label
                >
                <input
                  type="text"
                  class="form-control round"
                  id="accn"
                  aria-describedby="emailHelp"
                  formControlName="accn"
                  name="accn"
                />
                <div *ngIf="this.withdrawform.get('accn')?.touched&&this.withdrawform.get('accn')?.errors" class="form-text">invalid account number</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control round"
                  id="pssw"
                  name="pass"
                  formControlName="pass"
                />
                <div *ngIf="this.withdrawform.get('pass')?.touched&&this.withdrawform.get('pass')?.errors" class="form-text">invalid password</div>
              </div>
              <div class="mb-3">
                <label for="amt" class="form-label"
                  >Amount </label
                >
                <input
                  type="text"
                  class="form-control round"
                  id="amdd"
                  name="amd"
                  aria-describedby="emailHelp"
                  formControlName="amount"
                />
                <div *ngIf="this.withdrawform.get('amount')?.touched&&this.withdrawform.get('amount')?.errors" class="form-text">invalid amount</div>
              </div>   
              <button type="submit " class="btn btn-primary round-button" >Withdraw</button>
            </form>
      
          </div>
        </div>
        <span>
          ..
        </span>
  </div>
